name: Build

on:
  push:
    branches:
      - 'main'
    paths:
      - '**'
      - '!website/**'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**'
      - '!website/**'
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: temurin
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build
        run: ./gradlew build
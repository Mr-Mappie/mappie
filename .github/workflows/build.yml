name: Build

on:
  push:
    branches:
      - '**'
    paths:
      - '**'
      - '!website/**'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**'
      - '!website/**'
      -
permissions:
  pull-requests: read

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: 'gradle'

      - name: Setup Node.js and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # or '20' depending on your project's compatibility
          cache: 'yarn'

      - name: Clean Yarn cache
        run: |
          yarn cache clean
          rm -rf ~/.cache/yarn ~/.yarn ~/.yarnrc.yml node_modules yarn.lock

      - name: Reinstall dependencies
        run: |
          yarn install --no-cache --force

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: ./gradlew build